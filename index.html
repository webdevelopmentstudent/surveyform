<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="https://banner2.cleanpng.com/20210126/ggj/transparent-survey-feedback-icon-form-icon-consent-icon-6010b51012d6f1.3968666016117076640772.jpg">
<meta charset="UTF-8">
<meta name="author" content="B.S.Dinesh">
<meta name="description" content="survey form">
<meta name="keywords" content="survey form html">

<meta>
<title>Survey Form</title>
</head>
<body>
<header>
<h1>Survey Form</h1>
</header>
<main>
<section>
<article>
<form>
<fieldset>
<legend>Survey Form</legend>
<br><br>

<label for="name">Name : </label><br><br>
<input type="text" name="name" id="name" autofocus
placeholder="Enter Your Name" required size="25"
maxlength="20"><br><br>

<label for="department">Department : </label><br><br>
<input type="text" id="department" name="department"
placeholder="Enter Your Department Name" required 
size="25" maxlength="20"><br><br>

<label for="year_of_passout">Year of Passout : </label>
<br><br>
<input type="number" name="year_of_passout" required
id="year_of_passout" min="2000" max="2022"
placeholder="Year of Passwout"><br><br>

<label for="college">College : </label><br><br>
<textarea name="college" id="college" required
cols="25" rows="2" maxlength="50"
placeholder="Enter Your College Name"></textarea>
<br><br>

<label for="place">Place : </label><br><br>
<input type="text" name="place" id="place" required
size="25" maxlength="20"
placeholder="Enter Your Place Name"><br><br>

<label for="feedback">Feed Back : </label><br><br>
<textarea name="feedback" id="feedback" required
cols="30" rows="10" placeholder="Enter Your Feedback">
</textarea><br><br>

<input type="reset" name="Reset" value="Reset">

<button type="submit" name="Submit">submit</button>
<br><br><br><br>

</fieldset>
</form>
</article>
</section>
</main>
<footer>
</footer>
</body>
</html>
